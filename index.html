<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Team Generator</h1>
        <div class="container-father container">

            <main class="container container-main">


                <div class="team-list">



                </div>
                <div class="name-container">
                    <label for="team-name">Nombres</label>
                    <input type="text" name="team-name" id="team-name" placeholder="Nombre de cada integrante"
                        autofocus>
                    <div class="container-btn">
                        <p onclick=" return btnName(this)" class="btn" href="">agregar</p>
                    </div>

                </div>



                <div class="size-container">
                    <label for="">Tama√±o de cada equipo</label>
                    <input type="number" name="size-team" id="size-team" placeholder="0">
                    <div class="container-btn">
                        <a onclick="return generator(this)" href="#team-container" class="btn btnSize">generar
                            equipos</a>
                    </div>

                </div>

            </main>
            <div class="container teams-container ">
                <h2>Equipos</h2>
                <div id="team-container" class="team-container">


                </div>

            </div>
        </div>

    </div>
    <script src="scripts.js"></script>
</body>

</html>
